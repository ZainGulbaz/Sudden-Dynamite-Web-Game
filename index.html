<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudden Dynamite</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>
    <!-- this is the header of the program -->
    <header>
        <h1>SUDDEN</h1>
        <h2>DYNAMITE</h2>
    </header>
    <!-- this is the main of the program -->
    <main>
 
        <h1 id="resultHeading">Result</h1>
        <div id="resultBox">
         

            <p class="resultText">Score </p>
        </div>
            <br>
            <br>
        <div id="resultBox2" >
                  <p> </p>   
        </div>
            <br>
           
      
        
        <div id="container1">

            <button id="startBtn">START</button>
            <input type="text" placeholder="Enter your name" id="nameId">
            <br>
            <br>

        </div>
        <div id="container2">
            <!-- row1 of buttons -->
            <button class="clickBtn">1</button>
            <button class="clickBtn">2</button>
            <button class="clickBtn">3</button>
            <button class="clickBtn">4</button>
            <button class="clickBtn">5</button>
            <!-- row2 of buttons -->
            <button class="clickBtn">6</button>
            <button class="clickBtn">7</button>
            <button class="clickBtn">8</button>
            <button class="clickBtn">9</button>
            <button class="clickBtn">10</button>
            <!-- row3 of buttons -->
            <button class="clickBtn">11</button>
            <button class="clickBtn">12</button>
            <button class="clickBtn">13</button>
            <button class="clickBtn">14</button>
            <button class="clickBtn">15</button>
            <!-- row4 of buttons -->
            <button class="clickBtn">16</button>
            <button class="clickBtn">17</button>
            <button class="clickBtn">18</button>
            <button class="clickBtn">19</button>
            <button class="clickBtn">20</button>
        </div>
        <div class="playAgain">
        <button id="playAgain">Play Again</button> 
        </div>
    </main>
    <!-- This is the footer of the program -->
    <footer>
        Copyright &copy; 2021 zayngames.com
    </footer>

    <script src="/JS/logic.js"></script>
</body>

</html>
